<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="ggg pt-4 pt-md-5 pb-5">
    <!-- Section: Your Page -->
    <section class="container pb-5 pb-md-0 text-center">
      <div
        class="card mx-3 mx-md-5 shadow rounded-3"
        style="border-radius: 1rem !important"
      >
        <div class="card-body py-5 px-md-5">
          <h2 class="fw-bold mb-md-3 mb-0 text-primary">إنشاء حساب جديد</h2>
          <div class="row d-flex justify-content-center">
            <div class="col-md-9 col-lg-5 col-xl-5 mb-md-0 mb-3">
              <img src="draw.png" class="img-fluid mb-4" alt="Sample image" />
              <div class="text-center mb-4">
                <p class="fw-bold text-primary">إنشاء حساب بواسطة</p>
                <button
                  type="button"
                  class="btn btn-link bg-light rounded-pill shadow-sm mx-1"
                >
                  <i class="bi bi-facebook"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link bg-light rounded-pill shadow-sm mx-1"
                >
                  <i class="bi bi-google"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link bg-light rounded-pill shadow-sm mx-1"
                >
                  <i class="bi bi-twitter"></i>
                </button>
              </div>
              <hr class="mb-4 d-md-none" />
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1 mt-md-5 mt-0">
              <form>
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control rounded-pill ps-3"
                    id="Name"
                    placeholder="أدخل إسمك هنا .."
                    name="Name"
                  />
                  <label for="Name" class="form-label text-primary ps-3"
                    >الإسم الكامل</label
                  >
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control rounded-pill ps-3"
                    id="Email"
                    placeholder="أدخل بريدك الاكتروني .."
                    name="Email"
                  />
                  <label for="Email" class="form-label text-primary ps-3"
                    >البريد الاكتروني</label
                  >
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control rounded-pill ps-3"
                    id="PWD"
                    placeholder="أدخل كلمة المرور .."
                    name="PWD"
                  />
                  <label for="PWD" class="form-label text-primary ps-3"
                    >كلمة المرور</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control rounded-pill ps-3"
                    id="CPWD"
                    placeholder="أدخل كلمة المرور .."
                    name="CPWD"
                  />
                  <label for="CPWD" class="form-label text-primary ps-3"
                    >تأكيد كلمة المرور</label
                  >
                </div>

                <div
                  class="
                    form-check form-switch
                    small
                    d-none d-md-inline-flex
                    justify-content-center
                    mb-3
                  "
                >
                  <input
                    type="checkbox"
                    class="form-check-input me-2"
                    value=""
                    id="CheckBox"
                    checked
                  />
                  <label class="form-check-label" for="CheckBox">
                    أوافق على شروط الاستخدام وسياسة الخصوصية
                  </label>
                </div>
                <div
                  class="
                    form-check form-switch
                    small
                    d-md-none d-flex
                    justify-content-center
                    mb-3
                  "
                >
                  <input
                    type="checkbox"
                    class="form-check-input small me-2"
                    value=""
                    id="CheckBox"
                    checked
                  />
                  <label class="form-check-label small" for="CheckBox">
                    أوافق على شروط الاستخدام وسياسة الخصوصية
                  </label>
                </div>

                <button
                  type="submit"
                  class="btn btn-outline-primary btn-block mb-4 shadow"
                >
                  التسجيل
                </button>

                <div class="text-start d-flex justify-content-center">
                  <span class="me-2">لديك حساب؟</span>
                  <a class="text-decoration-none link-primary" href="index.html"
                    >قم بتسجيل الدخول</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Navbar mobile START -->
    <div class="navbar navbar-mobile text-primary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#"
            ><i class="bi bi-house-door fa-fw"></i>
            <span class="mb-0 nav-text">الرئيسية</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-briefcase fa-fw"></i>
            <span class="mb-0 nav-text">الوظائف</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-percent fa-fw"></i>
            <span class="mb-0 nav-text">العروض</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-person-circle fa-fw"></i>
            <span class="mb-0 nav-text">الحساب</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Navbar mobile END -->
  </body>
</html>
